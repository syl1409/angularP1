<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
data-target="#myModal"><span class="glyphicon glyphicon-warning-sign">
</span>Click to see the warning alert</button>

<!-- Modal -->
<div id="myModal" class="modal fade WarningAlert" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">This is a warning</h4>
      </div>
      <div class="modal-body">
        <p> If you want to display the succesfull alert click accept</p>
      </div>
      <div class="modal-footer">
        <app-success-alert></app-success-alert>
      </div>
    </div>

  </div>
</div>
